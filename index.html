<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>Tab Open Animation</title>
  <link rel="stylesheet" type="text/css" href="./css/base.css">
  <link rel="stylesheet" type="text/css" href="./css/transitions.css">
  <script type="text/javascript" src="./js/underscore.js"></script>
  <script type="text/javascript" src="./js/jquery.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
<div class="prototype-container">
  <h2>Open tab using the plus button</h2>
  <div class="window type-1">
    <div class="tabstrip">
      <div class="tab selected">
        <span class="caption">New Tab</span>
        <div class="close"></div>
      </div>
      <div class="tab">
        <span class="caption">New Tab</span>
        <div class="close"></div>
      </div>
      <div class="tab plus small">
        <span class="caption">+</span>
        <div class="close"></div>
      </div>
    </div>
  </div>

  <h2>Open tab using Ctrl+T <button id="ctrl-t">Open Tab</button></h2>
  <div class="window type-2">
    <div class="tabstrip">
      <div class="tab selected">
        <span class="caption">New Tab</span>
        <div class="close"></div>
      </div>
      <div class="tab">
        <span class="caption">New Tab</span>
        <div class="close"></div>
      </div>
      <div class="tab plus small">
        <span class="caption">+</span>
        <div class="close"></div>
      </div>
    </div>
  </div>

  <h2>Open tab next to the current tab <button id="next-1">Open Tab</button></h2>
  <div class="window type-3">
    <div class="tabstrip">
      <div class="tab selected">
        <span class="caption">New Tab</span>
        <div class="close"></div>
      </div>
      <div class="tab">
        <span class="caption">New Tab</span>
        <div class="close"></div>
      </div>
      <div class="tab plus small">
        <span class="caption">+</span>
        <div class="close"></div>
      </div>
    </div>
  </div>

  <h2>Open selected tab next to the current tab  <button id="next-2">Open Tab</button></h2>
  <div class="window type-4">
    <div class="tabstrip">
      <div class="tab selected">
        <span class="caption">New Tab</span>
        <div class="close"></div>
      </div>
      <div class="tab">
        <span class="caption">New Tab</span>
        <div class="close"></div>
      </div>
      <div class="tab plus small">
        <span class="caption">+</span>
        <div class="close"></div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
